<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./root/assets/style/style.css">
</head>
<body>

    <div class="row" id="header">
        <div class="col scoreBox" id="highscore">Highscore</div>
        <div class="col scoreBox">Time Left: <span id="timeLeft"></span></div>
    </div>

    <div class="row">
        <div class="col-12" id="quizBox">
            <button type="button" class="btn btn-info" id="startButton">Click to Begin</button>
            <div id="quizQuestions" class="hide">
                <h5 id="question"></h5>
                <button type="button" class="btn btn-info answerButton" id="A"></button>
                <button type="button" class="btn btn-info answerButton" id="B"></button>
                <button type="button" class="btn btn-info answerButton" id="C"></button>
                <button type="button" class="btn btn-info answerButton" id="D"></button>
            </div>
        </div>
        <div class="col-12" id="nameBox">
            <form class="hide" id="scoreInput">
                <div>
                <label for="exampleInputEmail1">Your Name</label>
                <input type="name" class="form-control" id="userNameInput" aria-describedby="nameHelp" placeholder="Enter your name">
                </div>
                <button type="submit" id="submitButton" class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>

    
            
                   
        <script src="./root/develop/script.js"></script>
    
</body>
</html>
